<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1e3a8a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Food Diary</title>
</head>
<body>
  <header class="topbar">
    <div class="titleContainer">
      <div class="title">Self Monitoring Tool</div>
      <div class="subtitle">Powered by Le Crumb</div>
    </div>
    <button id="openNewEntry" class="primary">+</button>
  </header>

  <main class="container">
    <section id="emptyState" class="empty">
      No entries yet. Tap Capture New Entry to add one.
    </section>

    <section id="entries"></section>
  </main>

  <footer class="bottombar">
    <div id="status" class="status" aria-live="polite"></div>
    <button id="exportPdf" class="secondary">Export PDF</button>
  </footer>

  <dialog id="entryDialog" class="dialog">
    <form id="entryForm" class="form">
      <div class="formHeader">
        <div class="formTitle">New Entry</div>
        <button type="button" id="closeDialog" class="iconBtn" aria-label="Close">×</button>
      </div>

      <div class="field">
        <label for="capturedAt">Captured At</label>
        <input id="capturedAt" type="datetime-local" required />
        <div id="capturedAtPretty" class="hint"></div>
      </div>

      <div class="field">
        <div class="row">
          <label>Meal Photos</label>
          <span class="hint">Optional, add up to 3 images</span>
        </div>
        <input id="photos" type="file" accept="image/*" multiple />
        <div id="photoPreview" class="photoGrid"></div>
      </div>

      <div class="field">
        <label for="mealName">Meal Name <span class="req">(required)</span></label>
        <input id="mealName" type="text" placeholder="Breakfast, Lunch, Dinner, Snack" required />
      </div>

      <div class="field">
        <label for="dishComponents">Dish & Components</label>
        <textarea id="dishComponents" rows="3" placeholder="What did you have"></textarea>
      </div>

      <div class="grid2">
        <div class="field">
          <label for="fullnessBefore">Fullness Before</label>
          <select id="fullnessBefore">
            <option value="">Not set</option>
            <option value="1">1 Starving</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4 Neutral</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7 Stuffed</option>
          </select>
        </div>

        <div class="field">
          <label for="fullnessAfter">Fullness After</label>
          <select id="fullnessAfter">
            <option value="">Not set</option>
            <option value="1">1 Starving</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4 Neutral</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7 Stuffed</option>
          </select>
        </div>
      </div>

      <div class="field">
        <label for="place">Place</label>
        <input id="place" type="text" placeholder="Home, work, restaurant" />
      </div>

      <div class="field">
        <label for="edBehaviors">Eating Disorder Behaviors?</label>
        <textarea id="edBehaviors" rows="2" placeholder="Optional"></textarea>
      </div>

      <div class="field">
        <label for="feelings">Feelings or Emotions</label>
        <textarea id="feelings" rows="2" placeholder="Optional"></textarea>
      </div>

      <div class="field">
        <label for="comments">Comments and Additional Context</label>
        <textarea id="comments" rows="3" placeholder="Optional"></textarea>
      </div>

      <div class="actions">
        <button type="button" id="cancel" class="secondary">Cancel</button>
        <button type="submit" class="primary">Save</button>
      </div>
    </form>
  </dialog>

  <dialog id="exportDialog" class="dialog">
    <form id="exportForm" method="dialog" class="form">
      <div class="formHeader">
        <div class="formTitle">Export PDF</div>
        <button type="button" id="closeExport" class="iconBtn" aria-label="Close">×</button>
      </div>

      <div class="field">
        <label for="range">How many days</label>
        <select id="range" required>
          <option value="1">1 day</option>
          <option value="3">3 days</option>
          <option value="7" selected>7 days</option>
          <option value="14">2 weeks</option>
          <option value="30">30 days</option>
        </select>
      </div>

      <div class="actions">
        <button type="button" id="exportCancel" class="secondary">Cancel</button>
        <button type="submit" class="primary">Create PDF</button>
      </div>
    </form>
  </dialog>

  <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
